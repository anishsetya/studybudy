<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/quiz_setup.css" />
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-3 shadow-sm">
  <a class="navbar-brand fw-bold fs-4" href="index.html">📚 Study Buddy</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="quiz_setup.html">Quizzes</a></li>
      <li class="nav-item"><a class="nav-link" href="flashcard_setup.html">Flashcards</a></li>
    </ul>
    <div>
      <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
      <a href="signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</nav>

<!-- ✅ QUIZ SETUP FORM -->
<div class="setup-container d-flex justify-content-center align-items-center vh-100">
  <div class="setup-box p-5 rounded shadow bg-white">
    <h3 class="text-center mb-4">Generate a Quiz ✍️</h3>
    <form id="quizSetupForm">
      <div class="mb-3">
        <label for="notesPdf" class="form-label">Upload Notes (PDF)</label>
        <input type="file" class="form-control" id="notesPdf" accept="application/pdf" required />
      </div>
      <div class="mb-3">
        <label for="difficulty" class="form-label">Select Difficulty</label>
        <select class="form-control" id="difficulty" required>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Quiz</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/quiz_setup.js"></script>
</body>
</html>
