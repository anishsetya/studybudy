<!-- âœ… QUIZ SECTION -->
<div class="container quiz-container mt-5">
  <div class="quiz-box shadow-lg p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Question <span id="question-number">1</span>/10</h5>
      <div class="progress w-50">
        <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 10%"></div>
      </div>
    </div>

    <h4 id="question-text" class="mb-4">
      What is the capital of France?
    </h4>

    <div id="options" class="list-group">
      <button class="list-group-item list-group-item-action">Berlin</button>
      <button class="list-group-item list-group-item-action">Madrid</button>
      <button class="list-group-item list-group-item-action">Paris</button>
      <button class="list-group-item list-group-item-action">Rome</button>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-light" onclick="prevQuestion()">Previous</button>
      <button class="btn btn-warning" onclick="nextQuestion()">Next</button>
    </div>
  </div>
</div>
