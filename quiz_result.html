<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/quiz_result.css" />
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-3 shadow-sm">
  <a class="navbar-brand fw-bold fs-4" href="index.html">📚 Study Buddy</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="quiz_setup.html">Quizzes</a></li>
      <li class="nav-item"><a class="nav-link" href="flashcard_setup.html">Flashcards</a></li>
    </ul>
    <div>
      <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
      <a href="signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</nav>

<div class="timer-container">📝 Quiz Completed</div>

<div class="quiz-page">
  <div class="quiz-box">
    <div>
      <h3 id="question">Question</h3>
      <div id="options" class="d-flex flex-column gap-3 mt-4"></div>
    </div>
  </div>

  <div class="quiz-panel">
    <div class="status-box">
      <span><span>Correct</span><span id="correctCount">0</span></span>
      <span><span>Incorrect</span><span id="incorrectCount">0</span></span>
    </div>
    <div id="finalScore" class="mt-3 text-center fw-bold text-primary"></div>
    <div class="question-nav" id="questionNav"></div>
  </div>
</div>

<div class="quiz-footer">
  <div>
    <button class="btn btn-outline-secondary" id="backBtn">Back</button>
    <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
  </div>
</div>

<script src="js/quiz_result.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
