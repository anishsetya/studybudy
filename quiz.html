<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Buddy | Quiz</title>
  <link rel="stylesheet" href="css/quiz.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-3 shadow-sm">
  <a class="navbar-brand fw-bold fs-4" href="index.html">üìö Study Buddy</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="quiz_setup.html">Quizzes</a></li>
      <li class="nav-item"><a class="nav-link" href="flashcard_setup.html">Flashcards</a></li>
    </ul>
    <div>
      <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
      <a href="signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</nav>

  <div class="timer-container">‚è± Time Left: <span id="timer">30:00</span></div>

  <div class="quiz-page">
    <div class="quiz-box">
      <div>
        <h3 id="question">Loading...</h3>
        <div id="options" class="d-flex flex-column gap-3"></div>
      </div>
      <div class="controls">
        <button class="btn btn-primary" id="saveNext">Save & Next</button>
        <button class="btn btn-warning" id="saveReview">Save & Mark for Review</button>
        <button class="btn btn-info" id="markReview">Mark for Review & Next</button>
        <button class="btn btn-secondary" id="clearResponse">Clear Response</button>
      </div>
    </div>

    <div class="quiz-panel">
      <div class="status-box">
        <span><span>Not Visited</span><span id="notVisited">0</span></span>
        <span><span>Not Answered</span><span id="notAnswered">0</span></span>
        <span><span>Answered</span><span id="answered">0</span></span>
        <span><span>Marked</span><span id="markedReview">0</span></span>
        <span><span>Answered & Marked</span><span id="answeredMarked">0</span></span>
      </div>
      <div class="question-nav" id="questionNav">
        <!-- buttons injected dynamically -->
      </div>
    </div>
  </div>

  <div class="quiz-footer">
    <div>
      <button class="btn btn-outline-secondary" id="backBtn">Back</button>
      <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
    </div>
    <div>
      <button class="btn btn-success" onclick="submitQuiz()">Submit</button>
    </div>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
